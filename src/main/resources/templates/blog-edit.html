<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit an article</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Edit an article</h1>
    <div th:each="element : ${post}" class="alert alert-info mt-2">
        <form method="post">
            <input type="text" th:value="${element.title}" name="title" placeholder="Enter the title of the article" class="form-control"><br>
            <input type="text" th:value="${element.anons}" name="anons" placeholder="Enter the anons of the article" class="form-control"><br>
            <textarea th:text="${element.full_text}" name="full_text" placeholder="Enter full text of the article" class="form-control"/><br>
            <button type="submit" class="btn btn-success">Update</button>
        </form>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
