<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Site blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <div th:each="element : ${post}" class="alert alert-info mt-2">
        <h3 th:text="${element.title}"></h3>
        <p th:text="${element.full_text}"></p>
        <p th:text="${element.views}"></p>
        <a th:href="@{/blog/{id}/edit(id=${element.id})}" class="btn btn-warning">Edit article</a>
        <a th:href="@{/blog/{id}/remove(id=${element.id})}" class="btn btn-warning">Remove article</a>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
